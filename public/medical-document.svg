<svg width="300" height="200" viewBox="0 0 300 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="documentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4e6c49;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#4e6c49;stop-opacity:0.3" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="300" height="200" rx="20" fill="url(#documentGradient)"/>
  
  <!-- Document mockup -->
  <rect x="60" y="20" width="180" height="160" rx="12" fill="white" opacity="0.9"/>
  
  <!-- Document header -->
  <rect x="70" y="30" width="160" height="12" rx="6" fill="#4e6c49" opacity="0.3"/>
  
  <!-- Document lines -->
  <rect x="70" y="50" width="140" height="4" rx="2" fill="#4e6c49" opacity="0.2"/>
  <rect x="70" y="60" width="160" height="4" rx="2" fill="#4e6c49" opacity="0.15"/>
  <rect x="70" y="70" width="120" height="4" rx="2" fill="#4e6c49" opacity="0.15"/>
  <rect x="70" y="80" width="150" height="4" rx="2" fill="#4e6c49" opacity="0.15"/>
  
  <!-- Approval stamp -->
  <circle cx="200" cy="120" r="25" fill="none" stroke="#4e6c49" stroke-width="3" opacity="0.6"/>
  <text x="200" y="125" text-anchor="middle" fill="#4e6c49" font-family="Arial" font-size="10" font-weight="bold">APPROVED</text>
  
  <!-- Medical cross -->
  <g transform="translate(90, 120)">
    <rect x="-6" y="-2" width="12" height="4" rx="2" fill="#4e6c49" opacity="0.4"/>
    <rect x="-2" y="-6" width="4" height="12" rx="2" fill="#4e6c49" opacity="0.4"/>
  </g>
</svg>
